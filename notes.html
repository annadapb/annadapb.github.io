<h3 id="pgf-styles">Custom docsets in Zeal</h3>
The <code>&lt;library_name&gt;.docset</code> should be saved in
<code>~/.local/share/Zeal/Zeal/docsets</code> for Zeal to pick up the docset
(after restart).
